version: '3.2'

services:
  db:
    image: postgres:10.1
    container_name: filestack-rails-storage_db
    environment:
      - POSTGRES_DB=filestack-rails-storage_production
    ports:
      - "5432"

  web:
    build:
      context: .
      cache_from:
        - ${DOCKER_IMAGE}
    image: ${DOCKER_IMAGE}
    container_name: filestack-rails-storage_web
    command: bin/start.sh
    ports:
      - "${PORT}:${PORT}"
    stdin_open: true
    tty: true
    depends_on:
      - db
    volumes:
      - "ruby-bundle:/bundle"
    environment:
      - RACK_ENV=production
      - RAILS_ENV=production
      - DB_HOST=db
      - PORT=80
      - MAILER_SENDER=
      - SECRET_KEY_BASE=

volumes:
  ruby-bundle:
